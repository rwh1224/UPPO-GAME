<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPPO GAME</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; background-color: #f4f7f6; }
    input, button { font-size: 18px; padding: 12px; margin: 10px; border-radius: 8px; }
    
    /* 버튼 스타일 통합 */
    button, .link-button { 
      background-color: #007bff; color: white; border: none; cursor: pointer; transition: 0.3s;
      text-decoration: none; display: inline-block; padding: 12px 24px; font-size: 18px; border-radius: 8px;
    }
    button:hover, .link-button:hover { background-color: #0056b3; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }

    .screen { display: none; padding: 20px; }
    #nickScreen { display: block; } 
    
    .role-text { font-size: 40px; font-weight: bold; color: #e91e63; margin: 30px 0; }
    #nickError { color: red; font-weight: bold; margin-top: 10px; min-height: 1.2em; }
    
    /* 투표 버튼은 다른 색으로 강조 */
    .vote-btn { background-color: #4CAF50; font-size: 22px; }
    .vote-btn:hover { background-color: #388E3C; }
  </style>
</head>
<body>

<div id="nickScreen" class="screen">
  <h1>업무포털 신학기 모임<br>닉네임을 입력하세요</h1>
  <input type="text" id="nickInput" placeholder="닉네임 입력">
  <br>
  <button id="submitBtn" onclick="sendNickname()">확인</button>
  <div id="nickError"></div>
</div>

<div id="roleScreen" class="screen">
  <h1>당신의 역할은?</h1>
  <div id="roleResult" class="role-text"></div>
  <p>역할을 확인하셨다면 아래 버튼을 눌러주세요.</p>
  <button onclick="showScreen('voteScreen')">다음으로 (투표하기)</button>
</div>

<div id="voteScreen" class="screen">
  <h1>투표를 진행하세요</h1>
  <p>아래 버튼을 눌러 구글 폼으로 이동하여 투표를 완료해주세요.</p>
  <a class="link-button vote-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdaFacNEOpuVPWfyrxA3iOkgQOyZD30tl7qNWT2AfylKkA4Sw/viewform?usp=header" target="_blank">
    구글폼으로 이동
  </a>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxsqrir7Jc4iW9Tkto3z8Y4Smlxyi0WHpzipVrCJ7zgQUdv5vk8kRZ7XpnOy6khWuT4/exec";

  // 화면 전환 함수
  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = "block";
  }

  function sendNickname() {
    const nickname = document.getElementById("nickInput").value.trim();
    const btn = document.getElementById("submitBtn");
    const error = document.getElementById("nickError");
    
    if (!nickname) {
      error.textContent = "닉네임을 입력해주세요!";
      return;
    }

    error.style.color = "blue";
    error.textContent = "서버 응답 대기 중...";
    btn.disabled = true;

    fetch(`${scriptURL}?nickname=${encodeURIComponent(nickname)}`, {
      method: 'GET',
      mode: 'cors',
      redirect: 'follow'
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById("roleResult").innerText = data.role;
        showScreen("roleScreen"); // 이제 자동 setTimeout 없음!
      } else {
        error.style.color = "red";
        error.textContent = data.error || "빈 자리가 없습니다.";
        btn.disabled = false;
      }
    })
    .catch(err => {
      console.error(err);
      error.style.color = "red";
      error.textContent = "연결 실패! 배포 설정을 확인하세요.";
      btn.disabled = false;
    });
  }
</script>
</body>
</html>
