<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UPPO GAME 코드 확인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>코드를 입력하세요</h1>

  <input type="text" id="codeInput" placeholder="코드 입력">
  <br>
  <button onclick="checkCode()">확인</button>

  <div id="result"></div>

  <script>
    // 코드표 (여기만 수정하면 됨)
    const codeTable = {
      "A123": { nickname: "민수", role: "마피아" },
      "B456": { nickname: "지연", role: "시민" },
      "C789": { nickname: "태호", role: "경찰" },
      "D012": { nickname: "수진", role: "의사" }
    };

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const result = document.getElementById("result");

      if (codeTable[code]) {
        const data = codeTable[code];
        result.innerHTML = `
          닉네임: ${data.nickname} <br>
          역할: ${data.role}
        `;
      } else {
        result.innerHTML = "유효하지 않은 코드입니다.";
      }
    }
  </script>

</body>
</html>
